name: Update Dependencies

on:
  schedule:
    # Runs every Monday at 2am UTC
    - cron: '0 2 * * 1'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: pnpm

      - name: Install npm-check-updates
        run: npm install -g npm-check-updates

      - name: Update dependencies
        run: |
          echo "Updating all dependencies to latest versions..."
          ncu -u
          pnpm install

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet package.json pnpm-lock.yaml; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No dependency updates available"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Dependencies were updated"
          fi

      - name: Run type check and build
        if: steps.changes.outputs.changed == 'true'
        run: pnpm build

      - name: Install Playwright browsers
        if: steps.changes.outputs.changed == 'true'
        run: pnpm exec playwright install --with-deps

      - name: Run visual tests and update snapshots
        if: steps.changes.outputs.changed == 'true'
        run: pnpm test:visual:update

      - name: Create Pull Request
        if: steps.changes.outputs.changed == 'true'
        id: cpr
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update dependencies to latest versions'
          title: 'chore: weekly dependency updates'
          body: |
            ## Automated Dependency Updates
            
            This PR updates all dependencies to their latest versions.
            
            **Changes:**
            - All dependencies updated via `npm-check-updates`
            - Visual snapshots updated if needed
            - All tests passed successfully
            
            **Validation:**
            - âœ… Type checking passed
            - âœ… Build succeeded
            - âœ… Visual regression tests passed
            
            This PR will be automatically merged if all checks pass.
          branch: deps/weekly-update
          delete-branch: true
          labels: dependencies,automated

      - name: Enable auto-merge
        if: steps.changes.outputs.changed == 'true' && steps.cpr.outputs.pull-request-number != ''
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr merge ${{ steps.cpr.outputs.pull-request-number }} --auto --squash

      - name: Summary
        if: steps.changes.outputs.changed == 'true'
        run: |
          echo "### Dependency Update PR Created! ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "PR #${{ steps.cpr.outputs.pull-request-number }} has been created and will auto-merge when checks pass." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View PR: ${{ steps.cpr.outputs.pull-request-url }}" >> $GITHUB_STEP_SUMMARY

      - name: No updates needed
        if: steps.changes.outputs.changed == 'false'
        run: |
          echo "### No dependency updates needed âœ¨" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All dependencies are already up to date." >> $GITHUB_STEP_SUMMARY
